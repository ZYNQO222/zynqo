<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>My DropShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        header {
            background: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }
        .hero {
            background: linear-gradient(to right, #000, #333);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
        .hero h2 {
            font-size: 40px;
        }
        .products {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .price {
            color: green;
            font-weight: bold;
            font-size: 18px;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #444;
        }
        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>My DropShop</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>The best products online</h2>
    <p>Dërgesë e shpejtë • Pagesë e sigurt • Cilësi e garantuar</p>
</section>

<section class="products">
    <div class="product">
        <img src=produkti 111 alt="Produkt">
        <h3>Produkt 1</h3>
        <p class="price">€29.99</p>
        <button>Bli Tani</button>
    </div>

    <div class="product">
        <img src=https://img.kwcdn.com/product/fancy/cf855bb0-75a1-47be-a226-89cae4420445.jpg?imageView2/2/w/1300/q/90/format/avifalt="Produkt">
        <h3>Produkt 2</h3>
        <p class="price">€2</p>
        <button>Bli Tani</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Produkt">
        <h3>Produkt 3</h3>
        <p class="price">€19.99</p>
        <button>Bli Tani</button>
    </div>
</section>

<footer>
    <p>© 2026 My DropShop | All rights reserved</p>
</footer>

</body>
</html>
